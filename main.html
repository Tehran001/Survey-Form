<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>

        <div class="container">
            <header class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>  
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
        
            <form id="survey-form">   
            
                <div class="form-group">
                    <label id="name-label" for="name" type="name" >Name</label><br>
                    <input id="name" required placeholder="Enter your name"></input><br>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email" type="email" >Email</label><br>
                    <input id="email" class="text" type="email" required placeholder="Enter your email"></input><br>
                </div>
                <div class="form-group">
                    <label id="number-label"for="number">Age(optional)</label><br>
                    <input id="number" type="number"placeholder="Age" min="0" max="80"></input><br>  
                </div>

                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select id="dropdown" >
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                      <label>
                        <input name="user-recommend" type="radio" value="definitely" checked>Definitely</input><br>
                      </label>
                      <label>
                        <input name="user-recommend" type="radio" value="maybe" >Maybe</input><br>
                      </label>
                      <label>
                        <input name="user-recommend" type="radio" value="not-sure" >Not sure</input><br>
                      </label>
                </div>
                <div class="form-group">
                    <label>What would you like to see improved?</label><br>
                    <label>
                      <input type="checkbox" value="front-end-projects" >Front-end Projects</input>
                    </label><br>
                    <label>
                      <input type="checkbox" value="front-end-projects">Back-end Projects</input>
                    </label><br>
                    <label>
                      <input type="checkbox" value="front-end-projects">Data Visualization</input>
                    </label><br>
                    <label>
                      <input type="checkbox" value="front-end-projects">Challenges</input>
                    </label><br>
                    <label>
                      <input type="checkbox" value="front-end-projects">Open Source Community</input>
                    </label><br>
                    <label>
                      <input type="checkbox" value="front-end-projects">Gitter help rooms</input>
                    </label><br>
                </div>
                <div class="form-group">
                    <label for="textarea">Any comments or suggestions?</label><br>
                    <textarea id="textarea" placeholder="Enter your comment here..."></textarea><br>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" value="Submit">Submit</button>
                </div>
            
            </form>
        
        
        
        </div>

    </body>
</html>
